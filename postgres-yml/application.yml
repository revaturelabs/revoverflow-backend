server:
  port: 80
  
spring:
  datasource:
    url: jdbc:postgresql://${P2_URL}/postgres
    username: ${P2_ADMIN}
    password: ${P2_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    